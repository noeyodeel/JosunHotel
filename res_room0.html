<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>res_room0</title>
    <link rel="stylesheet" href="./css/room_1.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="./js/headerfooter.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header w3-include-html="header.html"></header>
      <div w3-include-html="header_scroll.html"></div>
      <div id="container" class="container">
        <div class="top">
          <div class="topInner">
            <h2 class="Innertitle">Booking</h2>
            <p class="pageGuide">
              조선호텔앤리조트의 다양하고 감각적인 인테리어와 특별한 여유를<br />
              느낄 수 있는 객실에서 잊을 수 없는 여행의 경험을 선사합니다.
            </p>
          </div>
          <!-- //topInner -->
        </div>
        <!-- //top -->

        <div class="Inner">
          <div class="promCode">
            <button type="button" class="btnSC btnProm">프로모션 코드</button>
          </div>
          <ul class="toggleList rsvList checkDate">
            <li class="toggleOn">
              <strong class="listTit">투숙기간 선택</strong>
              <em class="infoValue" id="dateText"
                >2022.12.24&nbsp;일&nbsp;-&nbsp;2022.12.25&nbsp;월
                <span>1 박</span>
              </em>
              <button type="button" class="btnToggle">
                <span class="hidden">상세내용 닫기</span>
              </button>
              <div class="toggleCont" style="display: block">
                <div class="toggleInner"></div>
              </div>
            </li>
            <li class>
              <strong class="listTit">객실 및 인원 선택</strong>
              <em class="infoValue" id="roomText"
                >객실 1개
                <span>성인 2명</span>
              </em>
              <button type="button" class="btnToggle">
                <span class="hidden">상세내용 닫기</span>
              </button>
              <div class="toggleCont" style="display: block">
                <div class="toggleInner">
                  <div class="roomContainer"></div>
                  <div class="btnArea">
                    <a href="res_room1.html" class="btnSC btnL active"
                      >객실 검색</a
                    >
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- //container -->
      <footer w3-include-html="footer.html"></footer>
    </div>
    <!-- //Wrapper -->
  </body>
  <script>
    w3.includeHTML();
  </script>
</html>
